<head>

<body>
    <p hidden>Anh Nguyen @ anguyen2023@tamu.edu </p>
    <div class="container">
        <h1>To Do List</h1>
        <p>Or in other words, how to get your stuffs done! (priority ranking) <br> Please follow your conscience and commit to the task. <br><br> <i>Photo by Kelly Sikkema on Unsplash </i></p>
        <h4>
            <label for="todo" style="display: block;">Things To Do</label>
        </h4>
        <input type="text" id="todo">
        <select id="priority">
            <option value="1">HAVE TO DO IT NOW</option>
            <option value="2">CAN DO IT AFTER BREAK</option>
            <option value="3">TOMORROW WORKS TOO!</option>
        </select>
        <button class="button todo" type="button" onclick="addTodo()">Add</button>
        <div class="toggle">
            <button class="button todo" type="button" onclick="showAll()">All</button>
            <button class="button done" type="button" onclick="showDone()">Done</button>
            <button class="button notDone" type="button" onclick="showNotDone()">Not Done</button>
            <button class="button restore" type="button" onclick="addTodo()">Restore</button>
        </div>
        <ol id="todo-list" style="margin: 10px;"></ol>
    </div>
    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

</body>
</html>
